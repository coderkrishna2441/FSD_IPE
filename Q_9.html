<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4CAF50;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup Form</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username">
            <span id="usernameError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
            <span id="passwordError" class="error"></span>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <div class="form-group">
            <label>Hobbies:</label>
            <input type="checkbox" id="selectAll"> All
            <br>
            <input type="checkbox" name="hobbies" value="football"> Football
            <input type="checkbox" name="hobbies" value="cricket"> Cricket
            <input type="checkbox" name="hobbies" value="tennis"> Tennis
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter address"></textarea>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Select state</option>
                <option value="state1">State 1</option>
                <option value="state2">State 2</option>
                <option value="state3">State 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="Country" readonly>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Highlight text fields on focus
        var textFields = document.querySelectorAll('input[type="text"], input[type="password"], textarea, select');
        textFields.forEach(function(field) {
            field.addEventListener('focus', function() {
                this.style.borderColor = '#4CAF50';
            });
            field.addEventListener('blur', function() {
                this.style.borderColor = '#ccc';
            });
        });

        // Validation and Checkbox functionality
        var usernameField = document.getElementById('username');
        var passwordField = document.getElementById('password');
        var confirmPasswordField = document.getElementById('confirmPassword');
        var selectAllCheckbox = document.getElementById('selectAll');
        var hobbiesCheckboxes = document.querySelectorAll('input[name="hobbies"]');
        var usernameError = document.getElementById('usernameError');
        var passwordError = document.getElementById('passwordError');

        selectAllCheckbox.addEventListener('change', function() {
            hobbiesCheckboxes.forEach(function(checkbox) {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now

            // Reset errors
            usernameError.textContent = '';
            passwordError.textContent = '';

            // Validate username
            var usernameRegex = /^[a-zA-Z0-9]+$/;
            if (!usernameRegex.test(usernameField.value)) {
                usernameError.textContent = 'Username should only contain alphanumeric characters.';
                return;
            }

            // Validate password
            if (passwordField.value !== confirmPasswordField.value) {
                passwordError.textContent = 'Passwords do not match.';
                return;
            }

            // Form is valid, can proceed with submission
            console.log('Form submitted successfully!');
            // You can submit the form to your server here
        });
    });
</script>

</body>
</html>
